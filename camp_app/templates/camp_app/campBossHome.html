{% extends './campBossBase.html' %}
{% load static %}
{%block body%}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            background-color: #333;
            padding-top: 20px;
            color: #fff;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        #sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #555;
            transition: background 0.3s;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        h2 {
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    
    <div id="content">
        <h2>CampBoss Dashboard</h2>
        <div class="grid-container">
            <div class="grid-item">Total Employees-200</div>
            <div class="grid-item">Total Employees on leave-10</div>
            <div class="grid-item">Total BedSpaces-210</div>
            <div class="grid-item"> Vacant Bedspaces-10</div>
        </div>
    </div>
    {%endblock%}
