<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Request</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        nav {
  background-color: #333;
  overflow: hidden;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav li {
  float: left;  
}

nav li a {
  color: #fff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  display: block;
}

nav li a:hover {
  background-color: #ddd;
  color: black;
}
        body {
            background-image: url("https://images.unsplash.com/photo-1508615070457-7baeba4003e1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: white;
        }
        h1 {
            text-align: center;
            color: #313232;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
        }
        button {
            margin-top: 10px;
            width: 100%;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            background-color: #333;
            padding-top: 20px;
            color: #fff;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        #sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #555;
            transition: background 0.3s;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        h2 {
            color: #323131;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="{% url 'EmployeeHome' %}">Home</a>
        <a href="{% url 'employeeProfileView' %}">Profile</a>
        <a href="{% url 'employeeLeaveRequest' %}">Leave Request</a>
        <a href="{% url 'employeeLeaveStatus' %}" >Leave Status</a>
       
        <a href="{% url 'employeeComplaintPortal' %}" >Complaint</a>
        <a href="{% url 'employeeViewBusSchedule' %}">Bus</a>
        <a href="{% url 'employeemessview_schedule' %}">Mess</a>
        <a href="passwordReset.html">Password Reset</a>
        <a href="login.html">Logout</a>
    </div>
    
    <div id="content">
        <h1>Employee Leave Request</h1>
        <form action="{% url 'employeeLeaveRequest' %}" method="post">

            {%csrf_token%}
        
            <div class="form-group">
                <label for="employeeID">Employee Name</label>
                <input type="text" class="form-control" id="employeeID" >
            </div>
            <div class="form-group">
                <label for="leaveType">Leave Type</label>
                <select class="form-control" id="leaveType" name="leaveType">
                    {% for type in leave_types %}
                    <option value="{{ type.leavetypeid }}">{{ type.leavetypename }}</option>
                    {% endfor %}
                </select>
                
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" class="form-control" id="reason" name="reason">

            </div>
            <div class="form-group">
                <label for="numberOfDays">Number of Days</label>
                <input type="number" class="form-control" id="numberOfDays"  name='numberOfDays'>
            </div>
            <div class="form-group">
                <label for="fromDate">From Date</label>
                <input type="date" class="form-control" id="fromDate" name = 'fromDate' >
            </div>
            <div class="form-group">
                <label for="toDate">To Date</label>
                <input type="date" class="form-control" id="toDate" name='toDate' >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
