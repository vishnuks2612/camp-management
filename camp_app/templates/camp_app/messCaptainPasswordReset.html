<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            padding-top: 20px;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #555;
            transition: background 0.3s;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        #content {
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #323131;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, button {
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="messCaptainHome.html">Home</a>
        <a href="messCaptainAddMessSchedule.html">Add Schedule</a>
        <a href="messCaptainViewMessSchedule.html">View Schedule</a>
        <a href="messCaptainViewProfile.html">Profile</a>
        <a href="messCaptainPasswordReset.html">Change Password</a>
        <a href="messCaptainLeaveRequest.html">Leave Request</a>
        <a href="messCaptainViewLeaveStatus.html">Leave status</a>
        <a href="login.html">Logout</a>
        

    </div>

    <div id="content">
        <form method="post" action="/change-password">
            <h2>Change Password</h2>

            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Change Password</button>
        </form>
    </div>

</body>
</html>
