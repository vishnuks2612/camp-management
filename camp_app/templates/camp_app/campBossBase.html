<!DOCTYPE html>
<html>

<head>
    <title>CAMPBOSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            background-color: #333;
            padding-top: 20px;
            color: #fff;
            left: 0; /* Align sidebar to the left */
            top: 0;
        }

        

        #sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #555;
            transition: background 0.3s;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        h2 {
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            margin: 2px;
        }

        .approve {
            background-color: #4caf50;
            color: #fff;
            border: none;
        }

        .reject {
            background-color: #f44336;
            color: #fff;
            border: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>

</head>

<body>
    
    <div id="sidebar">
        <a href="{%url 'campBossHome'%}">Home</a>
        <a href="{% url 'campBossProfileView' %}">My Profile</a>

        <a href="{% url 'campBossAddEmployee' %}">Add Employee</a>
        <a href="{% url 'campBossEmployeeview' %}">View Employees</a>
        <a href="">View Leave Status of employees</a>
        <a href="campBossLeaveStatusView.html">View My leave status</a>
        <a href="campBossViewVacantBedSpaces.html">View Vacant bed space</a>
        <a href="{% url 'campbossviewmessschedule' %}">View Mess Schedules</a>
        <a href="{% url 'campBossAddCategory' %}">Add Item Category</a>

        <a href="{% url 'campBossAddItem' %}">Add Items</a>
        <a href="{% url 'campBossAddBus' %}">Add Bus </a>
         <a href="">Add Bus Schedule</a> 
         <a href="{% url 'AllBusScheduleView' %}">View Bus Schedules</a
        <a href="passwordReset.html">Change Password</a>
        <a href="login.html">Logout</a>
    </div>
            {%block body%}
            {%endblock%}  
</body>

</html>
