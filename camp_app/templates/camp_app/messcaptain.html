<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center; /* Vertically center content */
        }

        #sidebar {
            width: 250px;
            height: 100vh; /* 100% of viewport height */
            background-color: #333;
            padding-top: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #555;
            transition: background 0.3s;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        #content {
            margin: 0 auto; /* Center content horizontally */
            max-width: 800px; /* Set a maximum width for the content */
            padding: 20px;
            text-align: center; /* Center content horizontally */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #323131;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="/messcaptain.html">Home</a>
        <a href="/add_schedule.html">Add Schedule</a>
        <a href="/messcaptain.html">View Schedule</a>
        <a href="/profile.html">Profile</a>
        <a href="/password.html">Change Password</a>
        <a href="/leaverequest.html">Leave Request</a>
        <a href="/leavestatus.html">Leave status</a>
        <a href="/userlogin.html">Logout</a>
        

    </div>

<div id="content">
    <h2>View Schedule</h2>

    <label for="breakfast">Breakfast:Kubbus</label>
    
    <label for="lunch">Lunch:Alfam</label>
    

    <label for="tea_time">Tea Time:Tea & buiscuit</label>
    

    <label for="dinner">Dinner:Rotti</label>
    <!-- Add other labels as needed -->

    <a href="/update.html"><button>Update Schedule</button></a>
</div>

</body>
</html>
