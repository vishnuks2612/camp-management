    <div id="content">
        <h1>Leave Request</h1>
        <form>
        
            <div class="form-group">
                <label for="employeeID">Employee Name</label>
                <input type="text" class="form-control" id="employeeID" readonly>
            </div>
            <div class="form-group">
                <label for="leaveType">Leave Type</label>
                <select class="form-control" id="leaveType" disabled>
                    <option>Casual</option>
                    <option>Medical</option>
                    <option>Annual</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" class="form-control" id="reason" readonly>
            </div>
            <div class="form-group">
                <label for="numberOfDays">Number of Days</label>
                <input type="number" class="form-control" id="numberOfDays" readonly>
            </div>
            <div class="form-group">
                <label for="fromDate">From Date</label>
                <input type="date" class="form-control" id="fromDate" readonly>
            </div>
            <div class="form-group">
                <label for="toDate">To Date</label>
                <input type="date" class="form-control" id="toDate" readonly>
            </div>
            <div class="form-group">
                <label for="approvalStatus">Approval Status</label>
                <input type="text" class="form-control" id="approvalStatus" readonly>
            </div>
            <button type="submit" class="btn btn-primary" disabled>Submit</button>
        </form>
    </div>
