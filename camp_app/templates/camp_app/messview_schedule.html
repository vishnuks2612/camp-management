<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .schedule-box {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, select {
            width: 48%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
            readonly: true;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<nav>
    <a href="/messcaptain.html">Home</a>
    <a href="/add_schedule.html">Add Schedule</a>
    <a href="/view_schedule.html">View Schedule</a>
    <a href="/profile.html">Profile</a>
    <a href="/password.html">Change Password</a>
</nav>

<section class="schedule-box">
    <h2>View Schedule</h2>

    <label for="breakfast">Breakfast:</label>
    
   

    <label for="lunch">Lunch:</label>
    

    <label for="tea_time">Tea Time:</label>
    

    <label for="dinner">Dinner:</label>
    

    <a href="/update.html"><button>Update Schedule</button></a>
</section>

</body>
</html>
